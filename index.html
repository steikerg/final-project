  <!-- Opening Javascript tag                   -->
  <script type="text/javascript">
    //*********************************************************************
    // Populate page title
    //*********************************************************************
    var formattedPageTitle = HTMLtitle.replace("%data%",siteInfo.pageTitle);
    $("#head-tag").append(formattedPageTitle);


    //*********************************************************************
    // Populate name, role and logo reference
    //*********************************************************************
    var formattedName =HTMLheaderName.replace("%data%",siteInfo.name);
    var formattedRole =HTMLheaderRole.replace("%data%",siteInfo.role);
    var formattedLogo =HTMLlogo.replace("%data%",siteInfo.logo);


    $("#header-name").append(formattedName);
    $("#header-name").append(formattedRole);
    $("#header-logo").append(formattedLogo);

    //*********************************************************************
    // Populate contact info
    //*********************************************************************
    if (siteInfo.contactInfo.length > 0) {
      for ( i in siteInfo.contactInfo) {
        halfBaked = HTMLcontactItem.replace("%label%",siteInfo.contactInfo[i].label);
        var formattedContactItem = halfBaked.replace("%data%",siteInfo.contactInfo[i].value);
        $("#contact-list").append(formattedContactItem);
      }
    }

    //*********************************************************************
    // Populate Main image
    //*********************************************************************
    halfBaked = HTMLmainImage.replace("%alt%",siteInfo.mainImageAltText);
    var formattedMainImage = halfBaked.replace("%data%",siteInfo.mainImage);
    $("#main-image").append(formattedMainImage);

    //*********************************************************************
    // Populate Projects section
    //*********************************************************************
    if (projects.project.length > 0) {
      var projectNumber = 0
      for ( i in projects.project) {
        projectNumber++;

        // Prepare Project Section code
        halfBaked = HTMLproject.replace("%image%",projects.project[i].screenshot);
        halfBaked = halfBaked.replace("%alt%",projects.project[i].alt);
        halfBaked = halfBaked.replace("%project-no%",projectNumber);
        halfBaked = halfBaked.replace("%title%",projects.project[i].title);
        halfBaked = halfBaked.replace("%url%",projects.project[i].url);
        formattedProject = halfBaked.replace("%url-name%",projects.project[i].url);

        // Prepare Modal code
        halfBaked = HTMLmodal.replace("%title%",projects.project[i].longTitle);
        halfBaked = halfBaked.replace("%projectNumber%",projectNumber);
        halfBaked = halfBaked.replace("%image%",projects.project[i].modalImage);
        halfBaked = halfBaked.replace("%alt%",projects.project[i].modalAltText);
        formattedModal = halfBaked.replace("%description%",projects.project[i].description);


        // Attach code to HTML
        if (projectNumber <= 3 ) {
          $("#project-section-first3").append(formattedProject);
          $("#modals").append(formattedModal);
        } 
        else if (projectNumber <= 6 ) {
          $("#project-section-second3").append(formattedProject);
          $("#modals").append(formattedModal);
        }
        else if (projectNumber <= 9 ) {
          $("#project-section-third3").append(formattedProject);
          $("#modals").append(formattedModal);
        }

      }
    }
  </script>
